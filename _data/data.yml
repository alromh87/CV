          - **Remote Heart Disease Monitoring and Diagnosis:** Developed a system using neural networks, a mobile phone, and custom ECG hardware for real-time health monitoring and diagnosis.

          - **CNC Milling Machine:** Designed and implemented a milling machine powered by real-time Linux for precision manufacturing.

          - **Educational Robotic Arm:** Built a robotic arm for education purposes, integrating 3D graphics control software for enhanced usability and interaction.

          - **Live Stream and Remote Robotic Control System:** Created a system enabling live streaming and remote control of robotic camera.

