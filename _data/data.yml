career-profile:
    title: Career Profile
    summary: |
      Lead Engineer with extensive experience in networked distributed systems, software architecture, product design, rapid prototyping, and manufacturing.
      Skilled in web technologies, service-oriented architecture, real-time communications, sensor interfacing, computer graphics, digital manufacturing, and embedded systems, as well as low-level and mobile application programming.
      Adept at leveraging cutting-edge technology to design and deliver innovative solutions that address complex challenges, while seamlessly bridging the gap from bare metal to user experience.

      Passionate about mentoring and empowering talent, I thrive on solving problems, learning, and sharing knowledge.
      With a proven track record of transforming technologies to address emerging challenges,
      I am recognized for delivering impactful results, including being honored with the "First Class Technological Award" by the Mexican Federal Police
      and the "Award for Outstanding Work on Behalf of Mexico’s Peace and Safety." Driven by a goal-oriented mindset, I excel in turning ambitious visions into tangible realities.

education:
    - degree: MSc in Engineering Science (In progress)
      university: Ibero-American University
      time: 2015 - 2017
      details: |
        For my Master’s degree, I focused on developing innovative solutions for unmanned aerial vehicles (UAVs) to enable indoor flight capabilities using advanced onboard sensors.
        The ultimate goal was to create semi-autonomous indoor flying robots capable of capturing 3D scenes in life-threatening environments and presenting them through immersive interfaces powered by web technologies.

        ###### Key Technologies and Skills:

          - **Real-Time Linux:** Ensured precise, time-critical operations for UAV control.

          - **Simultaneous Localization and Mapping (SLAM):** Implemented real-time mapping and navigation for complex indoor environments.

          - **Robot Operating System (ROS):** Leveraged ROS for modular, scalable robotics development.

          - **WebGL:** Developed interactive 3D visualization for immersive and user-friendly displays.

    - degree: BSc in Electronics Engineering
      university: Monterrey Institute of Technology and Higher Education
      time: 2005 - 2010
      details: |
        As a bachelor’s student, I had the opportunity to apply and integrate my knowledge through diverse projects involving electronics, system architecture, hardware design, software development,
